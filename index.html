<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta sale</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
    <link href="styles/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- JS -->
    <script src="jScripts/bootstrap.bundle.min.js"></script>
    <script src="jScripts/javascript.js"></script>

</head>

<body lang="he" dir="rtl">
    <div class="container">
        <nav>
            <button id="nav-button" class="btn-mobile hide" onclick="toggleNav()"><img src="images/nav-icon.svg"
                    alt="ניווט"></button>
            <ul id="main-nav" class="flex-container-nav hide-mobile">
                <li><a href="#">דף הבית</a></li>
                <li><a href="#">Delta sale</a></li>
                <li><a href="#">צור קשר</a></li>
                <li><a href="#"> אודות</a></li>
            </ul>
        </nav>
<main>
  <div id="overlay">
    <header>
        <h1>Delta sale</h1>
        <h2>ביגוד נבחר במבצע</h2>
        <img id="shoppingCart" src="images/shopping cart.png">
        <div id="purchasedItemsContainer">
          <input type="button" value="X" onclick="xButton()">
        <p id="myShoppingBagTitel">סל הקניות שלי</p>
        <button type="button" class="btn shoppingBtn">לקנייה</button>
        </div>
      </header>
        <div class="btn-group">
          <button type="button" onclick="filterProducts('all')" class="btn btn-primary btnFilter">הכל</button>
          <button type="button" onclick="filterProducts('clothes')" class="btn btn-primary btnFilter">ביגוד</button>
          <button type="button" onclick="filterProducts('other')" class="btn btn-primary btnFilter">אחר</button>
        </div>

        <!-- פה יוצגו הפריטים -->
        <div id="itemsContainer">

        </div>
        <!-- <div class="modal-wrapper"> -->
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>

              <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- //כפתורים למעבר בין התמונות -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                  </div>
                  <!-- //קרוסלת התמונות -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="modalImage1" src="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img id="modalImage2" src="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img id="modalImage3" src="" class="d-block w-100">
                    </div>
                  </div>
                  <!-- //חיצים ימינה ושמאלה -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
              </div>
              <p id="modalTitle"></p>
              <div id="modalInfo">
                <p id="modalPrice"></p>
                <p id="modalSize"></p>
            </div>
              <input type="button" id="btnPurchase" class="btn btn-primary" value="לרכישה">
            </div>
          </div>
        <!-- </div> -->
  </div>
</main>
  </div>
</body>

</html>
